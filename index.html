<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Meno | Wedding & Portrait Photographer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#222222', 
                dark: '#2d2d2d',
                gray: '#8c8c8c',
                light: '#f8f8f8',
                white: '#ffffff',
                primary: '#CB5AF0',
                accent: '#CB5AF0' 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #222222;
      }
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Modal Image Animation */
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* Scroll Reveal Animation Styles */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.5, 0, 0, 1), transform 1s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
